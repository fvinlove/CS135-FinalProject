function carPos()
{
// carrier static position
	/*for (i=0; i<5; i++)
	{
	boardState[0][i]=2;
	}*/


var boatSet = false;
//repeats the loop until the function finds an open position for the boat
while(boatSet != true)
{
//set variables
var orient = 0;
var xAxis0 = 0;
var yAxis0 = 0;
//generates a random number between 1 and 2
orient = Math.floor((Math.random()*2)+1);
//if 1 then vertical if 2 then horizontal orientation for the boat
if(orient == 1)
	{
	//allows the start position to be between 0 and 6 rows
	xAxis0 = Math.floor((Math.random()*6)+0);
	//allows the column position to be in any column
	yAxis0 = Math.floor((Math.random()*10)+0);
	
	//check first point to see if there is a point existing there
	if (boardState[xAxis0][yAxis0] == 0)
		{
		//checks the second positon
		if (boardState[xAxis0+1][yAxis0] == 0)
			{
			//checks the third position
			if (boardState[xAxis0+2][yAxis0] == 0)
				{
				//checks the fourth position
				if (boardState[xAxis0+3][yAxis0] == 0)
					{
					//checks the fifth position
					if (boardState[xAxis0+4][yAxis0] == 0)
						{
						//changes the values of the board to set the carrier
						for (i=0; i<5; i++)
							{
							boardState[xAxis0+i][yAxis0] = 2;
							}//end of for loop
							carPosX = xAxis0;
							carPosY = yAxis0;
						//tell the function that the position is set
						boatSet = true;
						}//end of fifth position statement
					}//end of fourth position statement
				}//end of third position statement
			}//end of second position statement
		}//end of first position statement
	}//end of the vertical positioning if statement
else if (orient == 2)
	{
	//allows the start position to be between 0 and 6 columns
	yAxis0 = Math.floor((Math.random()*6)+0);
	//allows the drop position to be in any row
	xAxis0 = Math.floor((Math.random()*10)+0);
	
	//check first point to see if there is a point existing there
	if (boardState[xAxis0][yAxis0] == 0)
		{
		//checks the second positon
		if (boardState[xAxis0][yAxis0+1] == 0)
			{
			//checks the third position
			if (boardState[xAxis0][yAxis0+2] == 0)
				{
				//checks the fourth position
				if (boardState[xAxis0][yAxis0+3] == 0)
					{
					//checks the fifth position
					if (boardState[xAxis0][yAxis0+4] == 0)
						{
						//changes the values of the board to set the carrier
						for (i=0; i<5; i++)
							{
							boardState[xAxis0][yAxis0+i] = 2;
							}
						carPosX = xAxis0;
						carPosY = yAxis0;
						//tell the function that the position is set
						boatSet = true;
						}
					}
				}
			}
		}
	}
}

function calcScore(turnCounter, difficulty)
	{	
		var score = -1;

		// This sets multipliers based on difficulty.
		// Set to one quarter, one half and all of the points. This is to keep it fair.
		if(difficulty === "easy")
			{
			diffMulti = 25;
			}
		if(difficulty === "medium")
			{
			diffMulti = 50;
			}
		if(difficulty === "hard")
			{
			diffMulti = 100;
			}

		// First, calculate the score.
		// Score is the amount of turns times the difficulty, simple.
		score = turnCounter*diffMulti;
		// Round the number so that the output lacks a decimal place beyond 2 digits.
		score = Math.round(score);
		console.log("Alert: score is %f", score);
		// Update the global top score.
		return score;
	}
